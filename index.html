<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script/code.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <form id="userForm">
            <h2>User Information Form</h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>

            <label for="greeting">Greeting Type:</label>
            <select id="greeting" name="greeting" required>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
                <option value="Doctor">Doctor</option>
            </select><br>

            <label>Subjects:</label><br>
            <input type="checkbox" id="html" name="subjects" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="subjects" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" id="javascript" name="subjects" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="angular" name="subjects" value="Angular">
            <label for="angular">Angular</label>
            <input type="checkbox" id="vuejs" name="subjects" value="VueJS">
            <label for="vuejs">VueJS</label><br>

            <label for="working">Are you working?</label>
            <input type="checkbox" id="working" name="working"><br>

            <div id="workDetails" style="display: none;">
                <label for="hours">Working Hours:</label>
                <input type="number" id="hours" name="hours"><br>
                <label for="rate">Hourly Rate:</label>
                <input type="number" id="rate" name="rate"><br>
                <label for="salary">Salary (after tax):</label>
                <output id="salary"></output><br>
            </div>

            <button type="button" onclick="calculateSalary()">Calculate Salary</button>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="/script/code.js"></script>
</body>
</html>
